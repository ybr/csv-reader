language: scala
scala:
  - 2.11.7
jdk:
  - oraclejdk8
  - openjdk7
script:
  - sbt test doc
services: []
deploy:
  provider: s3
  region: eu-west-1
  access_key_id: $ARTIFACTS_KEY
  secret_access_key: $ARTIFACTS_SECRET
  bucket: $ARTIFACTS_BUCKET
  skip_cleanup: true
  local_dir: $TRAVIS_BUILD_DIR/target/scala-2.11/api
  upload-dir: api/nightly
  on:
    branch: develop

